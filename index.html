<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Pig Dice</h1>
      <div class="row">
        <div class="col">
          <div id="player1">
            <form id="player1-form">
              <div class="form-group" id="player1-submitcard">
              </br>
                <input type="text" placeholder="Player Name" class="form-control" id="p1InputName" required>
                </br>
                <button type="submit" class="btn btn-primary form-control">Start!</button>
              </div>
              <div class="form-group" id="player1-scorecard">
                <h3 id="player1-name"></h3>
                <h4>Running Total: <span id="p1runningTotal"></span></h4>
                <h4>Score Total:<span id="p1scoreTotal"></span></h4>
              </div>
            </form>
          </div>
        </div>
        <div class="col">
          <div id="dice">
            </br>
            <button type="button" name="roll" id="roll-button" class="form-control btn btn-success">Roll</button>
            <button type="button" name="roll" id="hold-button" class="form-control btn btn-warning">Hold</button>
          </div>
          <div id="rollDisplay">
            <p></p>
          </div>
        </div>
        <div class="col">
          <div id="player2">
            <div class="form-group" id="player2-scorecard">
              <h3 id="player2-name"></h3>
              <h4>Running Total: <span id="p2runningTotal"></span></h4>
              <h4>Score Total:<span id="p2scoreTotal"></span></h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="reset-btn">
        <button type="button" name="reset" class="form-control btn btn-info">Reset</button>
      </div>
    </div>
  </body>
</html>
